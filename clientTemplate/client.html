<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Client</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/mjt3ejp.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png" />

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://kit.fontawesome.com/1ed5d885e1.js" crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

  <body>
      <div class="hamburgerArea">
        <div class="menuLogo">
          <img src="../assets/FRNDSAgency.png" alt="FRNDS Agency">
        </div>
          <div class="menuIcon">
            <span id="topHam"></span>
            <span id="midHam"></span>
            <span id="bottomHam"></span>
          </div>
        </div>
    
        <div class="offPageMenu">
          <div class="menu">
            <ul id="menuList">
              <li><a href="#">HOME</a></li>
              <li><a href="#">WORK</a></li>
              <li><a href="#">SERVICES</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div>
        </div>

    <div class="headerArea">
      <div class="heroContainer">
        <img src="../assets/clientLogos/element.png" alt="Element Experiental">
      </div>

      <div class="overviewContainer">
        <div class="scrollIndicatorRow">
            <span class="indicator"></span>
        </div>
        <div class="overviewRow client">
          <div class="oRowLeft">
              <h3>Client</h3>
          </div>
          <div class="overviewSeperator"></div>
          <div class="oRowRight">
            <h2>Element Experiental</h2>
          </div>
        </div>

        <div class="overviewRow industry">
          <div class="oRowLeft">
              <h3>Industry</h3>
          </div>
          <div class="overviewSeperator"></div>
          <div class="oRowRight">
            <h2>Entertainment</h2>
          </div>
        </div>

        <div class="overviewRow ourRole">
          <div class="oRowLeft">
              <h3>Our Role</h3>
          </div>
          <div class="overviewSeperator"></div>
          <div class="oRowRight">
              <ul>
                <li>Branding</li>
                <li>Indentity</li>
                <li>Web Design</li>
                <li>Content Creation</li>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="workArea1">

    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
